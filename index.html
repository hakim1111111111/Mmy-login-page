<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
    .login-box { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"], input[type="submit"] {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .error { color: red; font-weight: bold; text-align: center; display: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 style="text-align: center;">Admin Login</h2>
    <form id="loginForm">
      <label for="user_id">User Name ID:</label>
      <input type="text" id="user_id" name="user_id" placeholder="Enter your username" autofocus required />
      <input type="submit" value="Log In" />
      <p class="error" id="errorMsg">Access Denied: Invalid user name ID.</p>
    </form>
  </div>

 <script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const userId = document.getElementById("user_id").value.trim().toLowerCase();
    if (userId === "rachid") {
      window.location.href = "https://yourusername.github.io/your-repo-name/home.html";
  <!-- This is what you'll replace -->
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  });
</script>

</body>
</html>
